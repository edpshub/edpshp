          cursor: pointer;
      }
      #menu-toggle div {
          width: 30px;
          height: 5px;
          background: #ffffff;

      }
      #menu-toggle.open {

      }
      /* サイドバーの基本スタイル */
      #nav-bar {
          position: fixed;
          left: 0;
          top: 0;
          width: 250px;
          height: 100%;
          background: #333;
          color: #fff;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
          z-index: 999;
      }
      #nav-bar.active {
          transform: translateX(0);
      }
      .unko {
          position: relative;
      }
  </style>
</head>

      menuToggle.classList.toggle('open');
  });
  
  document.querySelectorAll('.nav-button').forEach(button => {
