    <style>
        /* ハンバーガーメニューのスタイル */
        #menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            cursor: pointer;
        }
        #menu-toggle div {
            width: 30px;
            height: 5px;
            background: #ffffff;
            margin: 6px 0;
            transition: 0.3s;
            transform: translateY(10px);
        }
        #menu-toggle.open {
            transform: translateX(200px)  ; /* 開いているときに右に移動 */
        }
        /* サイドバーの基本スタイル */
        #nav-bar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }
        #nav-bar.active {
            transform: translateX(0);
        }
        .unko {
            position: relative;
        }
    </style>
  </head>
