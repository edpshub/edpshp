      /* ハンバーガーメニューのスタイル */
      header {
  position: relative;
  display: block;
  width: 100%;
  margin: 0;
  align-self: flex-start; /* 親の flex 配置から独立して上部に移動 */
  margin-bottom: 0; /* ヘッダーの下のマージンを削除 */
        padding-bottom: 0; /* ヘッダーの下のパディングを削除 */

        padding: 1rem 0; /* ヘッダーの上下に少しスペースを追加 */
}
header img {
  max-width: 20%; /* 画像の最大幅を指定（必要に応じて調整） */
  height: auto; /* 画像の高さを自動で調整 */
  display: block; /* 画像をブロック要素として扱う */
  margin: 0 auto; /* 水平方向に中央揃え */
}
      #menu-toggle {
          position: fixed;
          top: 10px;
          left: 10px;
          z-index: 1000;
          cursor: pointer;
      }
      #menu-toggle div {
          width: 30px;
          height: 5px;
          background: #ffffff;
          margin: 6px 0;
          transition: 0.3s;
          transform: translateY(10px);
      }
      #menu-toggle.open {
          transform: translateX(200px)  ; /* 開いているときに右に移動 */
      }
      /* サイドバーの基本スタイル */
      #nav-bar {
          position: fixed;
          left: 0;
          top: 0;
          width: 250px;
          height: 100%;
          background: #333;
          color: #fff;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
          z-index: 999;
      }
      #nav-bar.active {
          transform: translateX(0);
      }
      .unko {
          position: relative;
      }
  </style>
</head>
