  <link rel="stylesheet" href="Menubar.css">
  <style>
    /* 全体のスタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh; /* ページの高さを最低限ビューポートの高さに */
      overflow-y: auto; /* 縦スクロールを有効に */
      background-color: #060606; /* 背景色を明示的に設定 */
      color: #fff; /* 文字色を明示的に設定 */
    }
    /* ハンバーガーメニューのスタイル */
    header {
      position: relative;
      display: block;
      width: 100%;
      margin: 0;
      align-self: flex-start;
      margin-bottom: 0;
      padding-bottom: 0;
      text-align: center;
      padding: 1rem 0;
    }
    header img {
      max-width: 20%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    #menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      cursor: pointer;
    }
    #menu-toggle div {
      width: 30px;
      height: 5px;
      background: #ffffff;
      margin: 6px 0;
      transition: 0.3s;
      transform: translateY(10px);
    }
    #menu-toggle.open {
      transform: translateX(200px);
    }
    /* サイドバーの基本スタイル */
    #nav-bar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    #nav-bar.active {
      transform: translateX(0);
    }
    .unko {
      position: relative;
    }
  </style>
</head>

  <!-- JavaScript -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navBar = document.getElementById('nav-bar');

    menuToggle.addEventListener('click', () => {
      navBar.classList.toggle('active');
      menuToggle.classList.toggle('open');
    });
    
    document.querySelectorAll('.nav-button').forEach(button => {
      button.addEventListener('click', () => {
        const target = button.id;
        if (target) {
          window.location.href = target + '.html';
        }
      });
    });
