    <style>
        /* ハンバーガーメニューのスタイル */
        /* カード全体のスタイル */
.article-card {
    width: 300px; /* カードの幅 */
    margin: 15px; /* 外側の余白 */
    border: 1px solid #ddd; /* 枠線 */
    border-radius: 8px; /* 角丸 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 影 */
    overflow: hidden; /* 子要素がはみ出さないようにする */
    background-color: #fff; /* 背景色 */
    transition: transform 0.2s ease, box-shadow 0.2s ease; /* ホバー時のアニメーション */
}

.article-card:hover {
    transform: translateY(-5px); /* ホバー時に少し上に持ち上げる */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* ホバー時の影 */
}

/* カード内リンクのスタイル */
.article-card a {
    text-decoration: none; /* リンクの下線を削除 */
    color: inherit; /* テキストの色を継承 */
    display: block; /* 子要素をブロック要素として扱う */
}

/* サムネイル画像のスタイル */
.card-thumbnail {
    width: 100%; /* カードの幅いっぱいに画像を表示 */
    height: 180px; /* 固定の高さを設定 */
    object-fit: cover; /* 画像の切り抜き方法を調整 */
    border-bottom: 1px solid #ddd; /* 画像の下に線を追加 */
}

/* タイトルのスタイル */
.card-title {
    font-size: 18px; /* タイトルのフォントサイズ */
    font-weight: bold; /* 太字 */
    color: #333; /* タイトルの色 */
    margin: 15px 10px 5px; /* 上下左右の余白 */
}

/* サブタイトルのスタイル */
.card-subtitle {
    font-size: 14px; /* サブタイトルのフォントサイズ */
    color: #666; /* サブタイトルの色 */
    margin: 0 10px 15px; /* 上下左右の余白 */
    line-height: 1.5; /* 行間 */
}

        header img {
        max-width: 20%; /* 画像の最大幅を指定（必要に応じて調整） */
        height: auto; /* 画像の高さを自動で調整 */
        display: block; /* 画像をブロック要素として扱う */
        margin: 0 auto; /* 水平方向に中央揃え */
        }
        #menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            cursor: pointer;
        }
        #menu-toggle div {
            width: 30px;
            height: 5px;
            background: #ffffff;
            margin: 6px 0;
            transition: 0.3s;
            transform: translateY(10px);
        }
        #menu-toggle.open {
            transform: translateX(200px)  ; /* 開いているときに右に移動 */
        }
        /* サイドバーの基本スタイル */
        #nav-bar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }
        #nav-bar.active {
            transform: translateX(0);
        }
        .unko {
            position: relative;
        }
    </style>
  </head>
