<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>電子計算組織研究会(EDPS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="電子計算組織研究会">
  
    <link rel="stylesheet" href="gallarey.css">
    <link rel="script" href="gallarey.js">
    
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- ScrollTrigger Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="Menubar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            overflow-y: auto;
            background-color: #060606;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 1rem 0;
        }
        header img {
            max-width: 20%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        #menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            cursor: pointer;
        }
        #menu-toggle div {
            width: 30px;
            height: 5px;
            background: #ffffff;
            margin: 6px 0;
            transition: 0.3s;
            transform: translateY(0);
        }
        #menu-toggle.open {
            transform: translateX(200px);
        }
        #nav-bar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }
        #nav-bar.active {
            transform: translateX(0);
        }
        .unko {
            position: relative;
        }
        .articlebord {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .article-card {
            width: 300px;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .article-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .card-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 15px 10px 5px;
        }
        .card-subtitle {
            font-size: 14px;
            color: #666;
            margin: 0 10px 15px;
            line-height: 1.5;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <img src="imgarticle\EDPS-2024-11-27.png" alt="EDPS Logo">
    </header>

    <div id="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="articlebord">
        <div class="article-card">
            <a href="/article/article_directry/test10.html">
                <img src="image.png" alt="タイトル" class="card-thumbnail">
                <h3 class="card-title">タイトル</h3>
                <p class="card-subtitle">サブタイトル</p>
            </a>
        </div>
    
        <div class="article-card">
            <a href="/article/article_directry/article1.html">
                <img src="image.png" alt="【ひとくちプログラミング第一回】" class="card-thumbnail">
                <h3 class="card-title">【ひとくちプログラミング第一回】</h3>
                <p class="card-subtitle">階層図から自動でファイルやフォルダを作成してみた！</p>
            </a>
        </div>
    
        <div class="article-card">
            <a href="/article/article_directry/temp.html">
                <img src="image.png" alt="新大学生向け！おススメノートパソコン！" class="card-thumbnail">
                <h3 class="card-title">新大学生向け！おススメノートパソコン！</h3>
                <p class="card-subtitle">充電器も紹介！</p>
            </a>
        </div>
    </div>

    <!-- サイドバー -->
    <div class="unko">
        <div id="nav-bar">
            <div id="nav-header" class="clickable-div">
                <a id="nav-title" href="../2ndindex.html">E<i class="fab fa-codepen"></i>DPS</a>
                <hr/>
            </div>
            <div id="nav-content">
                <div class="nav-button clickable-div" id="gkbs">
                    <i class="fas fa-palette"></i><span>1.活動紹介</span>
                </div>
                <div class="nav-button clickable-div" id="nksk">
                    <i class="fas fa-images"></i><span>2.企画スケジュール</span>
                </div>
                <div class="nav-button clickable-div" id="acces">
                    <i class="fas fa-thumbtack"></i><span>3.アクセス</span>
                </div>
                <hr/>
                <div class="nav-button clickable-div" id="project">
                    <i class="fas fa-heart"></i><span>4.プロジェクト紹介</span>
                </div>
                <div class="nav-button clickable-div" id="Timeline">
                    <i class="fas fa-heart"></i><span>5.タイムライン</span>
                </div>
                <div class="nav-button clickable-div" id="linenup">
                    <i class="fas fa-heart"></i><span>6.ラインナップ</span>
                </div>
                <div class="nav-button clickable-div" id="edpshub">
                    <i class="fas fa-heart"></i><span>7.EDPS HUB</span>
                </div>
                <hr/>
                <div class="nav-button clickable-div" id="2ndindex">
                    <i class="fas fa-heart"></i><span>HOME</span>
                </div>
                <div id="nav-highlight"></div>
            </div>
            <input id="nav-footer-toggle" type="checkbox"/>
            <div id="nav-footer">
                <div id="nav-footer-heading">
                    <label for="nav-footer-toggle"><i class="fas fa-caret-up"></i></label>
                </div>
                <div id="nav-footer-content">  
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navBar = document.getElementById('nav-bar');

        menuToggle.addEventListener('click', () => {
            navBar.classList.toggle('active');
            menuToggle.classList.toggle('open');
        });
        
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                const target = button.id;
                if (target) {
                    // 現在のディレクトリ(article/)から1つ上のディレクトリに移動
                    window.location.href = `../${target}.html`;
                }
            });
        });
    </script>
</body>
